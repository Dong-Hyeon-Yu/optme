[package]
name = "sslab-benchmark"
version = "0.1.0"
authors = ["Donghyeon Ryu <donghyeonryu@postech.ac.kr>"]
edition = "2021"
license = "Apache-2.0"
publish = false
build = "build.rs"

# [lib]
