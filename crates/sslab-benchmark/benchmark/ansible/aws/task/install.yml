- name: Ansible Update Cache and Upgrade all Packages
  apt:
    name: "*"
    state: present
    update_cache: yes
  become: yes	
  
- name: install dependencies		
  apt: 
    name: 
      - build-essential
      - cmake
      - curl
      - tmux
      - git
      - protobuf-compiler
      - clang       # RocksDB
      - pkg-config  # RocksDB
      - libssl-dev  # RocksDB        
    state: present
  become: yes	

- name: check if cargo is installed
  command: ~/.cargo/bin/cargo --version 
  register: cargo_exists
  changed_when: false
  ignore_errors: yes

- name: Download Installer
  when: cargo_exists is failed
  get_url:
    url: https://sh.rustup.rs
    dest: /tmp/sh.rustup.rs
    mode: '0755'
    force: 'yes'
  tags:
    - rust

- name: install rust/cargo
  when: cargo_exists is failed
  shell: /tmp/sh.rustup.rs -y
  tags:
    - rust     

- name: install monitoring tool
  apt:
    name:
      - htop
    state: present
  become: yes

- name: add listening tcp ports 
  community.general.ufw:
    rule: allow
    port: '{{ item }}'
    proto: tcp
  with_items:
    - 5000:6000 # sui node
    - '9090' # prometheous
    - '22' # ssh
  become: yes

- name: add listening udp ports 
  community.general.ufw:
    rule: allow
    port: '{{ item }}'
    proto: udp
  with_items:
    - 5000:6000 # sui node
  become: yes

- name: enable UFW
  community.general.ufw:
    state: enabled
  become: yes

- name: Clone a github repository
  git:
    repo: https://github.com/Dong-Hyeon-Yu/sui
    dest: ~/sui
    clone: yes
    update: yes